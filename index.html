<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hajar Cherrouk â€¢ Level Up Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  <!-- Animations -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/typeit@8.8.3/dist/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <style>
    :root {
      --bg: #e6f1ff;
      --blue: #7ccaff;
      --pink: #ffb7e6;
      --purple: #b8a2ff;
      --panel: #fff8fecc;
      --ink: #2d1b3c;
      --muted: #735c82;
      --radius: 28px;
      --shadow: 0 12px 32px 0 rgba(147,91,255,0.13), 0 4px 12px 0 rgba(0,0,0,.06);
      --blur: blur(18px);
    }
    html, body {
      min-height: 100vh; margin: 0; padding: 0;
      font-family: 'Figtree', 'Poppins', Arial, sans-serif;
      color: var(--ink); background: linear-gradient(180deg, var(--bg) 0%, #f9e0ff 85%);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      position: relative;
    }
    /* Game orbs, glowing, floating */
    .orb { position: fixed; border-radius: 50%; filter: var(--blur); opacity: .38; z-index: -1; }
    .orb.pink { width: 340px; height: 340px; background: radial-gradient(circle at 30% 30%, #ffb7e6, transparent 75%); top: 5%; left: -8%; animation: floaty 18s infinite alternate; }
    .orb.blue { width: 410px; height: 410px; background: radial-gradient(circle at 70% 70%, #b9eaff, transparent 75%); top: 44%; right: -12%; animation: floaty 24s infinite alternate-reverse;}
    .orb.purple { width: 380px; height: 380px; background: radial-gradient(circle at 65% 50%, #e8dcff, transparent 75%); bottom: -8%; left: 8%; animation: floaty 19s infinite alternate;}
    @keyframes floaty { from{transform:translateY(0)} to{transform:translateY(-28px)} }

    /* Navigation = game level bar! */
    .nav {
      position: sticky; top: 0; z-index: 100; background: rgba(255,255,255,0.75);
      backdrop-filter: blur(14px) saturate(120%);
      border-bottom: 1.5px solid var(--purple);
      box-shadow: 0 2px 12px #d5b9ff44;
    }
    .nav-inner { max-width: 1200px; margin: auto; display: flex; align-items: center; gap: 14px; padding: 10px 16px; }
    .brand { display: flex; align-items: center; gap: 11px; font-weight: 900; font-size: 1.2em; text-decoration: none; color: var(--ink);}
    .brand img { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; box-shadow: var(--shadow);}
    .tabs { margin-left: auto; display: flex; gap: 7px; }
    .tab {
      padding: 11px 20px; border-radius: 999px; background: linear-gradient(180deg, #fff, #fbeaff 85%);
      border: 2px solid #e2d2ff; font-weight: 800; text-decoration: none; color: var(--muted); font-size: 1.01em;
      outline: none; transition: .16s;
      box-shadow: 0 3px 12px #c7b1ff19;
      position: relative;
    }
    .tab.active, .tab:hover {
      border-color: var(--pink);
      background: linear-gradient(180deg, #fff, #ffeffc 95%);
      color: var(--purple);
      box-shadow: 0 8px 18px #ffb7e673;
    }
    /* Progress bar for nav (like game level XP) */
    .nav-progress {
      position: absolute; left: 0; bottom: 0; height: 3px; background: linear-gradient(90deg, var(--pink), var(--blue), var(--purple)); border-radius: 999px;
      transition: width 0.35s cubic-bezier(.53,1.56,.63,.89);
      z-index: 5;
    }

    /* Hero/Intro */
    .hero-wrapper { min-height: 98vh; display: flex; align-items: center; justify-content: center;}
    .hero {
      background: var(--panel); border-radius: var(--radius); box-shadow: var(--shadow);
      display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 54px 24px 38px; position: relative; max-width: 440px; margin: 40px auto 0; width: 100%;
      border: 2.5px solid #f7d6ff; animation: heroPop 1.2s cubic-bezier(.46,1.13,.64,1.01);
    }
    @keyframes heroPop {
      0% { transform: scale(.7); opacity: 0;}
      72% { transform: scale(1.09);}
      100% { transform: scale(1); opacity: 1;}
    }
    .glitch {
      font-size: clamp(34px, 8vw, 52px); font-weight: 900; letter-spacing: 1.5px;
      color: var(--purple); text-shadow: 2px 2px 0 var(--pink), -2px -1px 0 var(--blue);
      animation: glitch 1.2s infinite alternate-reverse;
      user-select: none;
    }
    @keyframes glitch {
      0%,100% { text-shadow: 2px 2px 0 var(--pink), -2px -1px 0 var(--blue);}
      45% { text-shadow: 0px 2px 0 var(--pink), 2px 0px 0 var(--blue);}
      70% { text-shadow: -2px 0 0 var(--pink);}
      80% { text-shadow: 2px 2px 0 var(--purple);}
    }
    #typed-desc {
      font-size: 1.08em; margin: 7px 0 0 0; min-height: 32px; color: var(--muted);
      font-family: 'Figtree', 'Poppins', Arial, sans-serif; font-weight: 700; text-align: center; letter-spacing: 0.7px; height: 36px;
    }
    .avatar-block { margin: 18px 0 0 0; display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .avatar-main { width: 105px; height: 105px; border-radius: 24px; object-fit: cover; border: 4px solid #fff; box-shadow: 0 8px 30px rgba(155,140,255,.21);}
    .contact-icons { margin-top: 8px; display: flex; gap: 16px;}
    .contact-icons img { width: 38px; height: 38px; border-radius: 10px; background: #fff;
      box-shadow: 0 2px 13px #e5d2ff33; transition: transform .13s; cursor: pointer;}
    .contact-icons img:active { transform: scale(0.83);}
    .cta { margin: 20px 0 0 0; display: flex; flex-wrap: wrap; gap: 14px; justify-content: center;}
    .btn {
      display: inline-flex; align-items: center; gap: 8px; font-weight: 800; font-size: 1.09em; letter-spacing: 0.3px;
      padding: 16px 27px; border-radius: 15px; border: none; background: linear-gradient(90deg, #ffeafd 70%, #e9eaff 100%); color: var(--purple);
      box-shadow: 0 2px 16px rgba(73, 43, 255, .10); cursor: pointer; transition: box-shadow .19s, transform .14s;
      text-decoration: none;
      outline: none;
      border: 2px solid #f9d6ff;
    }
    .btn.primary { background: linear-gradient(90deg, var(--pink) 80%, var(--blue) 100%); color: #fff; border-color: #b8a2ff; }
    .btn:active { transform: scale(0.91);}
    .btn .fa, .btn .fab { font-size: 1.2em; }

    /* Responsive */
    @media (max-width: 650px) {
      .hero { padding: 22px 3vw 17px;}
      .nav-inner { flex-direction: column; gap: 8px;}
      .cta { flex-direction: column; gap: 12px;}
      .brand img { width: 33px; height: 33px;}
      .glitch { font-size: 10vw;}
    }
    .reveal { opacity: 0; transform: translateY(28px) scale(.96);}
    .reveal.visible { opacity: 1; transform: none; transition: .7s cubic-bezier(.28,1.14,.41,1.02);}
    .clickable { cursor: pointer; }
  </style>
</head>
<body>
  <!-- Animated Orbs -->
  <div class="orb pink"></div>
  <div class="orb blue"></div>
  <div class="orb purple"></div>

  <!-- NAVIGATION -->
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="#home">
        <img src="assets/images/IMG_0736.jpg" alt="profile"/>
        <span>Hajar Cherrouk</span>
      </a>
      <nav class="tabs">
        <a class="tab active" href="#home">Home</a>
        <a class="tab" href="#about">About</a>
        <a class="tab" href="#projects">Projects</a>
        <a class="tab" href="#certificates">Certificates</a>
        <a class="tab" href="#contact">Contact</a>
      </nav>
      <div class="nav-progress" id="nav-progress"></div>
    </div>
  </header>

  <!-- HOME HERO -->
  <section id="home" class="hero-wrapper">
    <div class="hero reveal" id="hero">
      <div class="glitch" id="glitch-name">Hajar Cherrouk</div>
      <div id="typed-desc"></div>
      <div class="avatar-block">
        <img class="avatar-main" src="assets/images/IMG_0736.jpg" alt="Hajar's Avatar" />
        <div class="contact-icons">
          <a href="mailto:hajarcrk26@gmail.com" title="Mail"><img src="assets/images/mail-icon.png" alt="Mail"></a>
          <a href="tel:+212600000000" title="Phone"><img src="assets/images/phone-icon.png" alt="Phone"></a>
          <a href="https://github.com/ryosvoid" target="_blank" title="GitHub"><img src="assets/images/github-icon.png" alt="GitHub"></a>
        </div>
      </div>
      <div class="cta">
        <a class="btn primary clickable" href="#projects"><i class="fa fa-wand-magic-sparkles"></i> Explore Projects</a>
        <a class="btn clickable" href="assets/hajar-cherrouk-cv.pdf" download><i class="fa fa-file-download"></i> Download CV</a>
        <a class="btn clickable" href="#contact"><i class="fa fa-envelope"></i> Contact Me</a>
      </div>
    </div>
  </section>

  <!-- FUTURE: About, Projects, Certificates, Contact sections go here. -->

  <!-- SOUNDS -->
  <audio id="sound-bounce" src="assets/sounds/bounce.wav" preload="auto"></audio>
  <audio id="sound-click" src="assets/sounds/click.wav" preload="auto"></audio>
  <script>
    // Typewriter effect
    document.addEventListener('DOMContentLoaded', function () {
      new TypeIt('#typed-desc', {
        strings: [
          "Tech enthusiast and UI polisher.",
          "Loves math, code, and cute design.",
          "Cognitive games and Ghibli fan.",
          "Leveling up every project.",
        ],
        speed: 52,
        breakLines: false,
        nextStringDelay: 1200,
        waitUntilVisible: true,
        loop: true,
        lifeLike: true,
        deleteSpeed: 35,
        cursor: false
      }).go();
    });

    // Nav tab highlight and progress bar
    const tabs = document.querySelectorAll('.tab');
    const navProgress = document.getElementById('nav-progress');
    const sectionOrder = ["home", "about", "projects", "certificates", "contact"];
    function updateNav() {
      let curr = 0;
      sectionOrder.forEach((id, idx) => {
        const el = document.getElementById(id);
        if (!el) return;
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight/2) curr = idx;
      });
      tabs.forEach((t,i) => t.classList.toggle('active', i===curr));
      navProgress.style.width = ((curr+1)/sectionOrder.length*100) + "%";
    }
    window.addEventListener('scroll', updateNav);

    // GSAP reveal on scroll
    document.querySelectorAll('.reveal').forEach(el => {
      gsap.fromTo(el, { opacity: 0, y: 48 }, {
        opacity: 1, y: 0, duration: .9, ease: "bounce.out", scrollTrigger: {
          trigger: el, start: "top 80%", toggleActions: "play none none none"
        }
      });
    });

    // Play bounce/click sound on ctas & icons
    const bounceSound = document.getElementById('sound-bounce');
    document.querySelectorAll('.clickable, .contact-icons img').forEach(btn => {
      btn.addEventListener('click', () => {
        bounceSound.currentTime = 0;
        bounceSound.play();
      });
    });
  </script>
</body>
</html>
