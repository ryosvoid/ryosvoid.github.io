<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hajar Cherrouk â€¢ Gamified Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Figtree:wght@400;700&display=swap" rel="stylesheet">

  <!-- Animation Libraries -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/typeit@8.8.3/dist/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    :root {
      --bg:#e8f3ff;
      --panel:#ffffffee;
      --ink:#1b1b2e;
      --muted:#6d6d91;
      --blue:#6aa9ff;
      --pink:#ff7ad9;
      --purple:#9b8cff;
      --radius: 20px;
      --shadow: 0 10px 30px rgba(73, 43, 255, .10), 0 4px 12px rgba(0,0,0,.06);
      --glass: rgba(255,255,255,.6);
    }
    * { box-sizing: border-box; }
    html, body {
      min-height: 100%;
      margin: 0;
      font-family: 'Poppins', 'Figtree', Arial, sans-serif;
      color: var(--ink);
      background: linear-gradient(180deg, var(--bg), #f3e8ff 100%);
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    /* Background Orbs */
    .orb { position: fixed; border-radius: 50%; filter: blur(60px); opacity: .40; z-index: -1; }
    .orb.pink { width: 320px; height: 320px; background: radial-gradient(circle at 30% 30%, #ffd1f1, transparent 70%); top: 12%; left: -5%; }
    .orb.blue { width: 400px; height: 400px; background: radial-gradient(circle at 60% 60%, #cae0ff, transparent 70%); top: 55%; right: -13%; }
    .orb.purple { width: 360px; height: 360px; background: radial-gradient(circle at 50% 50%, #e7ddff, transparent 70%); bottom: -5%; left: 10%; }

    /* Navigation */
    .nav { backdrop-filter: blur(12px) saturate(125%); background: rgba(255,255,255,0.55); border-bottom: 2px solid #f8e1ff; position: sticky; top: 0; z-index: 10; }
    .nav-inner { max-width: 1100px; margin: auto; display: flex; align-items: center; padding: 10px 15px; gap: 12px; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 700; letter-spacing: .2px; text-decoration: none; color: var(--ink);}
    .brand img { width: 38px; height: 38px; border-radius: 50%; object-fit: cover; box-shadow: var(--shadow);}
    .tabs { margin-left: auto; display: flex; gap: 6px; }
    .tab { padding: 10px 16px; border-radius: 999px; background: linear-gradient(180deg, #fff, #f7ecff); border: 1.5px solid #e8d6ff; font-weight: 700; text-decoration: none; color: var(--ink); transition: .2s; }
    .tab.active, .tab:hover { background: linear-gradient(180deg, #ffeafd 60%, #e6eaff); border-color: var(--pink); color: var(--purple); }

    /* Home Hero */
    .hero-wrapper { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .hero { background: var(--panel); border-radius: var(--radius); box-shadow: var(--shadow);
      display: flex; flex-direction: column; align-items: center; gap: 18px; padding: 40px 24px 32px; position: relative; max-width: 430px; margin: 38px auto 0; width: 100%;
      animation: bounceIn 1.1s cubic-bezier(.36,1.03,.52,.98);
    }
    @keyframes bounceIn {
      0% { transform: scale(.7); opacity: 0; }
      65% { transform: scale(1.08); opacity: 1;}
      85% { transform: scale(.95);}
      100% { transform: scale(1);}
    }
    .glitch {
      font-size: clamp(32px, 7vw, 48px);
      font-weight: 900;
      letter-spacing: 1px;
      color: var(--purple);
      text-shadow: 2px 2px 0 var(--pink), -2px -1px 0 var(--blue);
      position: relative;
      user-select: none;
      animation: glitch 1.2s infinite alternate-reverse;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px 0 var(--pink), -2px -1px 0 var(--blue);}
      20% { text-shadow: 2px 4px 0 var(--blue);}
      40% { text-shadow: 0px 2px 0 var(--pink), 2px 0px 0 var(--blue);}
      60% { text-shadow: -2px 0 0 var(--pink);}
      80% { text-shadow: 2px 2px 0 var(--purple);}
      100% { text-shadow: 2px 2px 0 var(--pink), -2px -1px 0 var(--blue);}
    }
    #typed-desc {
      font-size: 1.05em;
      margin: 8px 0 0 0;
      min-height: 32px;
      color: var(--muted);
      font-family: 'Figtree', 'Poppins', Arial, sans-serif;
      font-weight: 600;
      text-align: center;
      letter-spacing: 0.6px;
      height: 36px;
    }
    .avatar-block { margin: 16px 0 0 0; display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .avatar-main { width: 96px; height: 96px; border-radius: 18px; object-fit: cover; border: 4px solid #fff; box-shadow: 0 8px 30px rgba(155,140,255,.22);}
    .contact-icons { margin-top: 8px; display: flex; gap: 14px; }
    .contact-icons img { width: 34px; height: 34px; border-radius: 8px; background: #fff; box-shadow: 0 2px 10px #e5d2ff44; transition: transform .13s; cursor: pointer;}
    .contact-icons img:active { transform: scale(0.84); }
    .cta { margin: 18px 0 0 0; display: flex; flex-wrap: wrap; gap: 12px; justify-content: center; }
    .btn {
      display: inline-flex; align-items: center; gap: 8px; font-weight: 700; font-size: 1em;
      padding: 13px 22px; border-radius: 12px; border: none; background: linear-gradient(90deg, #ffeafd 70%, #e9eaff 100%); color: var(--purple);
      box-shadow: 0 2px 16px rgba(73, 43, 255, .10); cursor: pointer; transition: box-shadow .2s, transform .13s;
      text-decoration: none;
    }
    .btn.primary { background: linear-gradient(90deg, var(--pink) 80%, var(--blue) 100%); color: #fff; }
    .btn:active { transform: scale(0.91);}
    .btn .fa, .btn .fab { font-size: 1.2em; }
    /* Responsive */
    @media (max-width: 600px) {
      .hero { padding: 26px 4vw 16px; }
      .nav-inner { flex-direction: column; gap: 8px; }
      .cta { flex-direction: column; gap: 12px; }
      .brand img { width: 33px; height: 33px;}
      .glitch { font-size: 8vw;}
    }
    /* Section reveal animation via GSAP */
    .reveal { opacity: 0; transform: translateY(24px) scale(.97); }
    .reveal.visible { opacity: 1; transform: none; transition: .7s cubic-bezier(.28,1.14,.41,1.02); }
    /* Gamified click effect */
    .clickable { cursor: pointer; }
  </style>
</head>
<body>
  <!-- Animated Orbs -->
  <div class="orb pink"></div>
  <div class="orb blue"></div>
  <div class="orb purple"></div>

  <!-- NAVIGATION -->
  <header class="nav">
    <div class="nav-inner">
      <a class="brand" href="#home">
        <img src="assets/images/IMG_0736.jpg" alt="profile"/>
        <span>Hajar Cherrouk</span>
      </a>
      <nav class="tabs">
        <a class="tab active" href="#home">Home</a>
        <a class="tab" href="#about">About</a>
        <a class="tab" href="#projects">Projects</a>
        <a class="tab" href="#certificates">Certificates</a>
        <a class="tab" href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <!-- HOME HERO -->
  <section id="home" class="hero-wrapper">
    <div class="hero reveal" id="hero">
      <div class="glitch" id="glitch-name">Hajar Cherrouk</div>
      <div id="typed-desc"></div>
      <div class="avatar-block">
        <img class="avatar-main" src="assets/images/IMG_0736.jpg" alt="Hajar's Avatar" />
        <div class="contact-icons">
          <a href="mailto:hajarcrk26@gmail.com" title="Mail"><img src="assets/images/mail-icon.png" alt="Mail"></a>
          <a href="tel:+212600000000" title="Phone"><img src="assets/images/phone-icon.png" alt="Phone"></a>
          <a href="https://github.com/ryosvoid" target="_blank" title="GitHub"><img src="assets/images/github-icon.png" alt="GitHub"></a>
        </div>
      </div>
      <div class="cta">
        <a class="btn primary clickable" href="#projects"><i class="fa fa-wand-magic-sparkles"></i> Explore Projects</a>
        <a class="btn clickable" href="assets/hajar-cherrouk-cv.pdf" download><i class="fa fa-file-download"></i> Download CV</a>
        <a class="btn clickable" href="#contact"><i class="fa fa-envelope"></i> Contact Me</a>
      </div>
    </div>
  </section>

  <!-- ABOUT SECTION, PROJECTS, CERTIFICATES, CONTACT... -->
  <!-- (Scaffold these sections below, updating with your icons, projects, and interactivity as desired) -->

  <!-- SOUNDS -->
  <audio id="sound-bounce" src="assets/sounds/bounce.wav" preload="auto"></audio>
  <audio id="sound-click" src="assets/sounds/click.wav" preload="auto"></audio>
  <script>
    // Typewriter effect
    document.addEventListener('DOMContentLoaded', function () {
      new TypeIt('#typed-desc', {
        strings: [
          "Tech enthusiast.",
          "UI polisher.",
          "Math enjoyer.",
          "Clean coder.",
          "Ghibli fan.",
          "Bug detective.",
          "Neat commits only."
        ],
        speed: 60,
        breakLines: false,
        nextStringDelay: 1100,
        waitUntilVisible: true,
        loop: true,
        lifeLike: true,
        deleteSpeed: 40,
        cursor: true
      }).go();
    });
    // Nav active tab update on scroll
    const tabs = document.querySelectorAll('.tab');
    const sections = [
      {id: "home"}, {id: "about"}, {id: "projects"}, {id: "certificates"}, {id: "contact"}
    ];
    function updateNav() {
      let closest = "home";
      let minDist = Number.POSITIVE_INFINITY;
      sections.forEach(s => {
        const el = document.getElementById(s.id);
        if (!el) return;
        const rect = el.getBoundingClientRect();
        const dist = Math.abs(rect.top - 60);
        if (dist < minDist && rect.top < window.innerHeight-40) {
          minDist = dist; closest = s.id;
        }
      });
      tabs.forEach(t => t.classList.toggle('active', t.getAttribute('href') === '#' + closest));
    }
    window.addEventListener('scroll', updateNav);

    // Section reveals using GSAP
    document.querySelectorAll('.reveal').forEach(el => {
      gsap.fromTo(el, { opacity: 0, y: 48 }, {
        opacity: 1, y: 0, duration: 1, ease: "bounce.out", scrollTrigger: {
          trigger: el, start: "top 80%", toggleActions: "play none none none"
        }
      });
    });

    // Bounce/click sounds
    const bounceSound = document.getElementById('sound-bounce');
    const clickSound = document.getElementById('sound-click');
    document.querySelectorAll('.clickable, .contact-icons img').forEach(btn => {
      btn.addEventListener('click', () => {
        bounceSound.currentTime = 0;
        bounceSound.play();
      });
    });
  </script>
</body>
</html>
