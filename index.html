  <!-- Contact Form -->
  <section id="contact" class="contact-section">
    <div class="container contact-flex">
      <form id="contact-form" autocomplete="off">
        <h2>Contact Me</h2>
        <div class="input-group">
          <input type="text" id="name" name="name" placeholder="Your full name" required minlength="2" />
          <span class="input-error" id="name-error"></span>
        </div>
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
          <span class="input-error" id="email-error"></span>
        </div>
        <div class="input-group">
          <textarea id="message" name="message" placeholder="Your message (minimum 30 characters)" required minlength="30"></textarea>
          <span class="input-error" id="message-error"></span>
        </div>
        <button type="submit" class="main-btn" id="submit-btn">
          <span id="submit-text">Send Message</span>
          <span class="spinner" id="submit-spinner"></span>
        </button>
        <div class="form-feedback" id="form-feedback"></div>
      </form>
    </div>
